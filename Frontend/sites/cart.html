<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blattwerk – Dein Pflanzen-Webshop</title>
    <link rel="stylesheet" href="../css/style.css">

    <script defer src="../js/test.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/layout.js"></script>
    <script defer src="../js/orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="container py-5">
        <h2>Dein Warenkorb</h2>
        <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Produkt</th>
                  <th>Menge</th>
                  <th>Preis</th>
                  <th>Gesamt</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <!-- Dynamischer Inhalt -->
              </tbody>
            </table>
            <p class="text-end mt-4"><strong>Gesamtpreis: <span id="cart-total">0.00 €</span></strong></p>
            <div class="text-end mt-4">
                <button id="order-button" class="btn btn-success" class="btn disabled" disabled>Jetzt bestellen</button>
            </div>
          </div>
          <div id="payment-section" class="mt-4">

            <h2>Zahlungsdaten</h2>
          
            <div id="payment-methods" class="mb-3">
              <p>Lade Zahlungsmethoden…</p>
            </div>
          
            <div class="form-check mb-3">
              <input
                class="form-check-input pay-radio"
                type="radio"
                name="payOption"
                id="pay-custom"
                value="custom"
              >
              <label class="form-check-label" for="pay-custom">
                Neue Zahlungsmethode angeben
              </label>
              <input
                type="text"
                class="form-control form-control-sm mt-1 w-50"
                id="custom-payment"
                placeholder="z. B. IBAN oder Kreditkartennummer"
                disabled
              >
            </div>

            <div class="mb-3">
              <label for="voucher-code" class="form-label">Gutscheincode</label>
              <div class="input-group">
                <input type="text" class="form-control" id="voucher-code" placeholder="Code eingeben">
                <button class="btn btn-outline-secondary" type="button" id="apply-voucher">Einlösen</button>
              </div>
              <div id="voucher-message" class="form-text text-success"></div>
            </div>
          
          </div>
      </main>

    <div id="footer-placeholder"></div>
</body>
</html>
