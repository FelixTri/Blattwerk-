<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS ohne Integrity-Attribut -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <title>Blattwerk – Registrieren</title>
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Skripte für Navbar/Footer und eigene Logik -->
  <script defer src="../js/test.js"></script>
  <script defer src="../js/layout.js"></script>
  <!-- Ausgelagertes Script für die Registrierung -->
  <script defer src="../js/register.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  
  <div class="container mt-5">
    <h1 class="mb-4">Registrierung</h1>
    <form id="registrationForm">
      <!-- Allgemeine Daten -->
      <div class="mb-3">
        <label for="salutation" class="form-label">Anrede <span class="text-danger">*</span></label>
        <select id="salutation" name="salutation" class="form-select" required>
          <option value="">Bitte wählen</option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
          <option value="Divers">Divers</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Vorname <span class="text-danger">*</span></label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Nachname <span class="text-danger">*</span></label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>

      <!-- Adressdaten -->
      <div class="mb-3">
        <label for="address" class="form-label">Straße und Hausnummer <span class="text-danger">*</span></label>
        <input type="text" id="address" name="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">PLZ <span class="text-danger">*</span></label>
        <input type="text" id="postalCode" name="postalCode" class="form-control" pattern="\d{5}" title="Bitte fünfstellige PLZ eingeben" required>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">Ort <span class="text-danger">*</span></label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>

      <!-- Kontaktdaten & Login -->
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail-Adresse <span class="text-danger">*</span></label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Benutzername <span class="text-danger">*</span></label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Passwort <span class="text-danger">*</span></label>
        <input type="password" id="password" name="password" class="form-control" minlength="8" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Passwort wiederholen <span class="text-danger">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="8" required>
        <div id="passwordError" class="text-danger mt-1"></div>
      </div>

      <!-- Zahlungsinformationen -->
      <div class="mb-3">
        <label for="paymentInfo" class="form-label">Zahlungsinformationen</label>
        <input type="text" id="paymentInfo" name="paymentInfo" class="form-control" placeholder="z.B. IBAN, Kreditkarte, PayPal-Mail">
      </div>

      <!-- Unsichtbare Felder: Rolle und Aktiv-Status -->
      <input type="hidden" id="role" name="role" value="user">
      <input type="hidden" id="active" name="active" value="1">

      <button type="submit" class="btn btn-primary">Registrieren</button>
    </form>
  </div>

  <div id="footer-placeholder"></div>
</body>
</html>
